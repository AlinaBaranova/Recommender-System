<!DOCTYPE html>
<html>
	<head>
		<title>Topics of the NYPL Digital Collections</title>
		<link type="text/css" rel="stylesheet" href= "{{ url_for('static', filename='style.css') }}" />
	</head>
	<body>
		<div id="menu">
			<a href="/search/">search</a>
			<a href="/about/">about</a>
			<a href="/help/">help</a>
		</div>
		<div id="title">
			<a href="/search/">Topics of the NYPL Digital Collections</a>
		</div>
		<hr>
		<div id="main">
			<p id="subtitle">What do you want to find?</p>
			<form>
				<input type="text" name="search" value={{search}}>
				<input type="submit" value="Search" />
			</form>
			<p id="subtitle">Results</p>
			<ol>
				{% for result in results %}
					<li><span>{{ result }}</span></li>
				{% endfor %}
			</ol>
		</div>
		<div id="bottom">
			Contacts:
		</div>
	</body>
</html>
